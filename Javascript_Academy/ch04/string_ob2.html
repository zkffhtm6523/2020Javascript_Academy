<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <script>
        var userName = prompt("당신의 영문 이름은?","");

        var upperName = userName.toUpperCase();
        document.write(upperName+"<br>");

        var userNum = prompt("당신의 연락처는?");
        // 전화번호 뒷자리 4자리를 빼고 추출
        // substring으로 뒷 4자리 빼고 추출 후 붙이기
        // var result = userNum.substring(0,userNum.length-4)+"****";
        // document.write(result+"<br>");

        //concat으로 붙이기
        var result = userNum.substring(0,userNum.length-4).concat("****");
        document.write(result+"<br>");
    </script>
</body>
</html>
