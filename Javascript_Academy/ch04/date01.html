<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
</head>
<body>
    <script>
        //시스템으로부터 현재 날짜, 시간 정보를 얻어서 활용하는 방법
        var date1 = new Date();
        var year = date1.getFullYear();
        var month = date1.getMonth(); //월(0~11), 7월 : 6
        var day = date1.getDate();
        
        var hour = date1.getHours(); //24시간 기준
        var minute = date1.getMinutes();
        var milliSecond = date1.getMilliseconds(); //1000분의 1초
        var second = date1.getSeconds();

        var week = date1.getDay(); // 요일 정보,  0~6, 0 : 일, 1:월.......
        document.write(date1+"<br>");
        document.write(year+"년 "+(month+1)+"월 "+day+"일<br>");
        document.write(hour+"시"+minute+"분"+second+"초("+milliSecond+")<br>");

        //1.요일을 확인하는 방법
        var weekDay = ['일','월','화','수','목','금','토'];
        document.write(year+"년"+(month+1)+"월"+day+"일("+weekDay[week]+")<br>");

        //2.요일을 확인하는 방법 2
        var weekStr;
        switch(week){
            case 0:weekStr="월";
        }
        document.write(year+"년"+(month+1)+"월"+day+"일 (");
    </script>
</body>
</html>
