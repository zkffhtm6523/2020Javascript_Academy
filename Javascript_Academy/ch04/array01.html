<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>

</head>
<body>
    <h3>1차원 배열</h3>
    <script>
        // 1. 배열 생성 1번
        // var score = [85, 94, 77, 68, 52, 98, 82];

        // 2. 배열 생성 2번
        var score = new Array(85, 94, 77, 68, 52, 98, 82);

        // 배열의 데이터를 확인(확인만 가능, 삽입, 삭제, 변경 등은 불가능)
        document.write("score의 배열 : " + score + "<br>");
        document.write("score의 갯수 : " + score.length + "개 <br>"); // 파란색 상자는 변수, 보라색 상자는 함수

        // 1. 배열 출력 1번 for 문
        for(var i = 0; i < score.length; i++) {
            document.write(score[i] + " ");
        }
        document.write("<br>");
        //1. 배열의 값을 출력하는 방법 1 - 기본 for문
        //기본 for문 : 배열의 인덱스를 통해서 부분적으로 접근 가능
        var tot = 0;
        for(var i = 0; i < score.length; i++) {
            document.write(score[i] + " ");
            tot += score[i];
        }
        document.write("<br>");
        var avg = tot/score.length;
        document.write("총점 : " + tot + "점<br>");
        document.write("평균 : " + avg.toFixed(4) + "점<br>"); // toFixed() : 나타내고 싶은 소수점 자리수까지를 지정
        document.write("------------------------------------<br>");

        // 2.  배열 출력 2번 for-in 문(for-each 문, 확장 for문, 향상된 for문)
        // for-in문 : 무조건 처음부터 끝까지 접근해서 사용
        tot = 0;
        avg = 0;
        //Java와 for-each문이 다르다.
        document.write("--자바처럼 하면 index가 출력됨<br>");
        for(var i in score){
            document.write(i+" ");
        }
        document.write("<br>");
        document.write("--foreach문 해도 배열을 출력해야됨<br>");
        for(var i in score) {
            document.write(score[i] + " ");
            tot += score[i];
            avg = tot/score.length;
        }
        document.write("<br>")
        document.write("총점 : " + tot + "점<br>");
        document.write("평균 : " + avg.toFixed(4) + "점<br>"); // toFixed() : 나타내고 싶은 소수점 자리수까지를 지정
        document.write("------------------------------------<br>");


    </script>
</body>
</html>
