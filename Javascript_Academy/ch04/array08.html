<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 다양한 메소드 활용</title>
</head>
<body>
    <script>
        var arr1 = ['사당','교대','방배','강남'];

        //확인
        document.write(arr1+'<br>');

        //sort() : 배열의 값을 오름차순으로 정렬
        arr1.sort();
        document.write(arr1+'<br>');

        //reverse() : 내림차순
        arr1.reverse();
        document.write(arr1+'<br>');
        
        //indexOf() : 주어진 값과 일치하는 데이터를 인덱스를 알려줌
        var idx = arr1.indexOf('교대');
        document.write(idx+'<br>');
        var idx = arr1.indexOf('서울');
        document.write(idx+'<br>');
        //-1의 의미는 배열에서 있지 않은 값
    </script>
</body>
</html>
