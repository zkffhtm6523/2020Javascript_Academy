<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 다양한 메소드 활용</title>
</head>
<body>
    <script>
        var arr1 = ['교대','방배','강남'];
        var arr2 = ['미금','정자','수서'];

        //splice() : 배열에서 해당하는 인덱스의 값을 삭제하고, 새로운 값을 입력하는 메소드
        arr1.splice(1, 1, "서초","역삼");
        //2번 인덱스에서 1개를 삭제하고, 2개의 값을 넣은 것
        document.write(arr1+"<br>");

        //slice() : 해당 인덱스를 잘라서 새로운 배열로 저장해서 사용
        //splice() : 배열에서 해당하는 인덱스의 값을 삭제하고, 새로운 값을 입력하는 메소드

        //push() : 배열의 마지막에 새로운 값을 추가하는 메소드
        arr2.push('서울'); //값 1개 추가
        document.write(arr2+"<br>");
        arr2.push('서울','영등포'); //값 2개 추가
        document.write(arr2+"<br>");
        arr2.push(arr1); // 배열을 추가
        document.write(arr2+"<br>");

        var arr3 = ['반월당','대구역','신촌'];
        arr2.push(arr1,arr3); //배열 2개를 추가
        document.write("배열 2개 추가<br>");
        document.write(arr2+"<br>");

        //pop() : 배열에서 마지막에 있는 데이터를 삭제하는 메소드
        document.write("<hr>");
        document.write("arr1 pop적용 전: "+arr1+"<br>");
        arr1.pop();
        document.write("arr1 pop적용 후 : "+arr1+"<br>");

        //unshift() : 0번 인덱스에 데이터를 삽입하는 메소드
        document.write("<hr>");
        document.write("arr1 unshift전 : "+arr1+"<br>");
        arr1.unshift('서울','신도림','혜화');
        document.write("arr1 unshift후 : "+arr1+"<br>");
        arr1.unshift(arr2);
        document.write("arr1 unshift후 : "+arr1+"[배열도 대입 됨]<br>");
        //shift() : 배열에서 맨 처음에 데이터를 삭제하는 메소드
        document.write("<hr>");
        arr1.shift(); //값일때는 1개, 배열일때는 배열1개 데이터가 삭제
        document.write("arr1 shift전 : "+arr1+"<br>");
    </script>
</body>
</html>
