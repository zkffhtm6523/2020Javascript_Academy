<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <script>
        //문자열 객체 사용
        var s1 = "Hello Javascript World!";

        //8. substr() : a번째 인덱스부터 b개의 문자열 추출
        var s2 = s1.substr(17, 6);
        document.write("sbustr(): "+s2+"<br>");
        document.write("------------------------------<br>")
        //9. split()
        //(1) : /를 빼서 배열에 담을 수 있음

        var animals = "lion/tiger/bear/eagle/elephant/hippo/blackyak";
        var arr = animals.split("/");
        // for문
        for(var i = 0; i<arr.length;i++){
            document.write(arr[i]+" ")
        }
        document.write("<br>");
        // for-in문
        for (var i in arr) {
            document.write(arr[i]+" ");
        }
        document.write("<br>");
        //(2) : /를 빼고 지정 인덱스까지 출력
        var s4 = animals.split("/",2);
        document.write("sbustr(): "+s4+"<br>");
        document.write("------------------------------<br>");

        //10. toLowerCase() : 모든 문자를 소문자로 변경
        var s3 = s1.toLocaleLowerCase();
        document.write("toLowerCase() : "+s3+"<br>");
        document.write("------------------------------<br>");
        
        //11. toUpperCase() : 모든 문자를 대문자로 변경
        var s3 = s1.toLocaleUpperCase();
        document.write("toUpperCase() : "+s3+"<br>");
        document.write("------------------------------<br>");

        //12. length : 문자열의 길이를 알려주는 상수
        document.write("length : "+s3.length+"<br>");
        document.write("------------------------------<br>");

        //13. concat() : 문자열을 연결하는 메소드
        var s5 = "자바스크립트";
        var s6 = s1.concat(s5);
        document.write("concat() : "+s6+"<br>");
        document.write("------------------------------<br>");

        //14. charCodeAt() : 문자에 해당하는 아스키(ASCII) 코드값을 반환
        var s7 = "ABCDEabced";
        var n1 = s7.charCodeAt(1);
        var n2 = s7.charCodeAt(2);
        document.write("charCodeAt(1) : "+n1+"<br>");
        document.write("charCodeAt(2) : "+n2+"<br>");
        document.write("------------------------------<br>");

        //15. fromCharCode() : 아스키 코드에 해당하는 문자를 반환
        var n3 = String.fromCharCode(65);
        document.write("fromCharCode(65) : "+n3+"<br>");
        document.write("------------------------------<br>");

        //16. trim() : 문자열 앞뒤의 공백을 제거.변수에 담아서 사용해야 완벽해짐.
        var s8 = "     hello     javascript     ";
        var n4 = s8.trim();
        document.write("trim() : "+n4+"<br>");
        document.write("------------------------------<br>");
    </script>
</body>
</html>
