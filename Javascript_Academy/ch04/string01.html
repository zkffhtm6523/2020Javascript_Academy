<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <script>
        var s1 = "Hello Javascript World!";

        //1.charAt() : 인덱스에 해당하는 한 문자를 출력
        document.write("charAt() : "+s1.charAt(6)+"<br>");
        //2. indexOf() : 문자(문자열)에 해당하는 인덱스번호를 출력
        document.write("indexOf() : "+s1.indexOf("J")+"<br>");
        document.write("indexOf() : "+s1.indexOf("Java")+"<br>");
        //해당하는 문자가 없을때 -1 리턴
        document.write("indexOf() : "+s1.indexOf("java")+"<br>"); 

        //3. lastIndexOf() : 문자(문자열)에 해당하는 마지막 인덱스 번호를 출력
        document.write("lastIndexOf() : "+s1.lastIndexOf("J")+"<br>");

        //4. match() : 제일 먼저 찾은 문자열을 출력
        //찾는 문자열이 없을 경우에는 null을 출력
        document.write("match() : "+s1.match("Javascript")+"<br>"); //첫번째로 찾은 문자열
        document.write("match() : "+s1.match("html")+"<br>");

        //5. replace() : 제일 먼저 찾은 문자열을 새로운 문자열로 바꿈
        document.write("replace() : "+s1.replace("Javascript","HTML")+"<br>");
        document.write("replace() : "+s1+"<br>"); //대입하지 않으면 값이 출력할때만 변경됨

        //6.search() : 찾는 문자열에 제일 먼저 일치하는 인덱스번호를 출력
        document.write("search() : "+s1.search("Javascript")+"<br>");

        //7.slice() :시작번호부터 끝번호 앞까지 잘라내여 새로운 문자열을 생성하여 리턴
        document.write("slice() : "+s1.slice(17,23)+"<br>");

        //8. substring() : 시작 인덱스부터 마지막 인덱스까지 추출
        var s3 = s1.substring(17,23);
        document.write("substring() : "+s3+"<br>");

        document.write("<hr>");
        var s8 = s1.slice(24,-3);
        document.write("slice()와 substring()의 차이점 : "+s8+"<br>");
        
        //substring() : 24번부터 -3(음수를 0으로 간주)
        var s7 = s1.substring(24,-3);
        document.write("slice()와 substring()의 차이점 : "+s7+"<br>");

    </script>
</body>
</html>
