<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용</title>

    <!-- 
    1. 자바스크립트에서는 메소드(Method)와 함수(function)을 구분해서 사용.
    메소드 - 객체의 멤버로 들어가 있는 것
    함수 - function 키워드 만ㄷ르어 사용하느 것
    2. 함수(function) - 특정기능이나 작업을 수행하는 하나의 단위
    3. 함수 생성부분(함수 정의)과 함수 사용부분(함수 호출)으로 나누어짐.
    4. 일반적으로는 함수를 사용하기 전에 생성하고, 다른 위치에서 호출하여 사용함. 
    5. 리턴값(반환값)은 없거나 1개만 가질 수 있다.
    -->
</head>
<body>
    <script>
        //1번
        //1부터 10까지의 합을 출력하는 함수
        //함수 생성(함수 정의)
        function sum1(){
            var tot = 0;
            for(var i=1; i<=10; i++){
                tot += i;
            }
            document.write("1~10까지의 합 : "+tot + "<br>");
        }
        //함수 사용(함수 호출)
        sum1();

        //2번 : 오버로딩 시도.. 안 됨
        function sum1(len){
            var tot = 0;
            for(var i=1; i<=len; i++){
                tot += i;
            }
            document.write("1~"+len+"까지의 합 : "+tot + "<br>");
        }
        //오버로딩 안됨.
        sum1(20,30);

        //3번 : 리턴값(반환값)을 가진 함수
        //1부터 n까지의 합을 구하는 함수
        function sum2(len){
            var tot = 0;
            for(var i=1; i<=len; i++){
                tot += i;
            }
            return tot;
        }
        //함수 호출
        document.write("1부터 22까지의 합 : "+sum2(22)+"<br>");
    </script>
</body>
</html>
