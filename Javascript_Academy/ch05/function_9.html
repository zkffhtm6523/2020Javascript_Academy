<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시실행함수</title>
</head>
<body>
    <script>
        //변수에 대입하던가/ 바로 실행하던가
        (function(){
            var num = 100;
            function menu(){
                num += 100;
                alert(num);
            }
            menu();
        }());

        (function(){
            var num = 100;
            function menu(){
                alert(num);
            }
        }());
    </script>
</body>
</html>
