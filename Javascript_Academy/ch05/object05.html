<body>
    <script>
        // - 객체 생성자 함수 안에 메소드를 넣어서 생성하게 되면, 객체를 만들 때 마다
        //메소드가 메모리에 만들어져서 메모리의 공간도 낭비되는 현상이 발생한다
        //1. 객체 생성자 함수 : 1번 방법
        // function Member(no, name, age){
        //     //3개는 지역변수가 아닌 property
        //     this.no = no;
        //     this.name = name;
        //     this.age = age;

        //     //메소드 : 익명함수를 통해 생성
        //     this.showInfo = function(){
        //         return "회원번호 : "+this.no+", 이름 : "+name+", 나이 : "+age;
        //     }
        // }
        //2. 객체 생성자 함수, 메소드를 프로토타입(prototype, 원형)으로 등록하여 생성
        function Member(no,name,age){
            //프로퍼티
            this.no = no;
            this.name = name;
            this.age = age;
        }
        //이렇게 만들면 자두색으로 되고, 메소드로 생성된다.
        //-Member 생성자 함수의 메소드를 프로토타입으로 만들면
        //메소드가 하나만 만들어져서 모든 객체에서 공유하여 사용하게 된다.
        //따라서, 메모리의 낭비를 막을 수 있다.
        Member.prototype.showInfo = function(){
            return "회원번호 : "+this.no+", 이름 : "+this.name+", 나이 : "+this.age;
        }


        var members = [
            new Member(112233,'이익준',40),
            new Member(445566, '김준완', 42),
            new Member(987654, '채송화', 39),
        ];

        console.log(members[0]);
        document.write(members[0].showInfo());
    </script>
