<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용 5</title>
    <!-- 
    1. 변수 선언 : var라는 키워드 사용
     - 변수의 중복 선언 : 같은 이름으로 변수를 여러 개 선언함으로써
       심각한 문제를 야기
       scmascript : javascript 문법
       ecmascript6버전부터 var 변수의 심각한 오류를 인지
       보편적으로는 es5를 배우고 es6은 nodejs등 최신 언어들이 문법을 사용
       
       var를 구분해서 사용해야 함.
       let
       const
    2. 이러한 문제점을 개선하기 위해서 ES6버전부터 let,const로 구분해서 사용하기를 권장
    3. 현재 시점까지는 ES5버전을 많이 사용하고 있으며,
    javascript를 활용한 프레임워크에서는 ES6버전을 사용하고 있음.
     -->
</head>
<body>
    <script>
        //1. var를 사용하여 변수 선언
        //- 중복 선언, 중복 할당 모두 가능->문제점이 되기도 함.
        //변수 중복선언을 해도 에러가 안남.
        //A라는 개발자
        var maxScore = 90; //전역변수, 최고점수는 90점
        document.write("최고점수 : "+maxScore+"<br>");

        //B라는 개발자
        var maxScore = 120;
        document.write("최고점수 : "+maxScore+"<br>");

        //2. let을 사용
        //- 중복선언 되면 에러남. 값의 변경은 가능
        // let minScore = 80;
        let minScore = 60;
        document.write("최저점수 : "+minScore+"<br>");
        minScore = 50;
        document.write("최저점수 : "+minScore+"<br>");


        //3. const 사용 : 상수와 비슷(중복선언 불가,값 재할당 불가)
        //상수(constant) 선언 : 한 번 선언하고, 값을 할당하면 바꿀 수 없음.
        const basicScore = 50;
        document.write("기준점수 : "+basicScore+"<br>");
    </script>
</body>
</html>
