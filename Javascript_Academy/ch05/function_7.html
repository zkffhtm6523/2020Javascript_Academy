<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수 사용</title>
    <!-- 
    재귀함수(Reculsive Function)호출 : 함수 안에서 자신의 함수를 호출하는 것
     -->
</head>
<body>
    <script>
        var num = 0;
        function testFnc(){
            num++;
            document.write(num+"<br>");

            if(num == 10)return;
            testFnc();//재귀함수 호출
        }
    </script>
</body>
</html>
