<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀리</title>
    <style>
        .container{width: 500px; margin: 30px auto;}
        .title{border: 1px solid black; text-align: center;}
        .submit{background-color: black; color: white; width: 200px; height: 50px; font-size: 1.7em;}
        .book{text-align: center; border: 1px solid black; margin-top: 5px; padding: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>밀리의 서재에서 읽은 책</h1>
        </div>
        <div class="book" id="book1">
            <button class="submit">등록</button>
        </div>
        <div class="book" id="book2">
            <button class="submit">등록</button>
        </div>
        <div class="book" id="book3">
            <button class="submit">등록</button>
        </div>
        <div class="book" id="book4">
            <button class="submit">등록</button>
        </div>
        &nbsp
    </div>
    <script>
        var btn1 = document.getElementsByTagName('button')[0];
        btn1.onclick = function(){
            function Book(title ,author, volume, price){
                //Property
                this.title = title;
                this.author = author;
                this.volume = volume;
                this.price = price;
            }

            Book.prototype.getTitle = function(){
                return this.title;
            }
            var title1 = prompt('타이틀을 입력해주세요.');
            var author1 = prompt('저자를 입력해주세요.');
            var volume1 = prompt('페이지를 입력해주세요.');
            var price1 = prompt('가격을 입력해주세요.');
            var book1 = new Book(title1,author1,volume1,price1);
            
            document.querySelector('#book1').innerHTML = book1.getTitle()+"<button id='confirm'>확인</button><button class='delete'>삭제</button>";
            var btn2 = document.querySelector('#confirm');
            btn2.onclick = function(){
                alert('타이틀 : '+book1.title+'\n저자 : '+book1.author+'\n페이지 : '+book1.volume+'\n가격 : '+book1.price);

            }
        }
    </script>
</body>
</html>
