<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습 1번</title>
    - 반복문(Loop문,Iteration문)<br>
    1. for문 : 일반적으로 가장 많이 사용하는 반복문 ->반복의 횟수 파악 용이<br>
        - 초깃값, 조건, 증감값을 파악 -> 반복횟수를 파악<br>
    2. while : 조건이 중심이 되고, 반복의 횟수를 명확히 파악하기 힘들 때<br>
    3. do~while : 반드시 1번 이상은 실행함<br>
</head>
<body>
    <script>
//         1. for문
//         for (var i = 1; i <= 10; i++) {
//            console.log(i); 
//         }
//         2. while
//         var i = 1; //초깃값
//         while(i <= 10){ //조건
//             console.log(i);
//             i++; //증감값
//         }
//         3. do~while
           var i = 11; //초깃값
           do{
               console.log(i);
               i++; //증감값
           }while(i<=10); //조건
    </script>
    
</body>
</html>
