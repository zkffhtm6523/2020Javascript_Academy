<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
    <!--
        1. continue문을 만나면 반목문의 끝으로 이동한다.
        2. continue문과 반복문의 끝 사이의 실행문을 건너뛴다.
    -->
</head>
<body>
    <script>
        for(var i= 1;i<=10;i++){
            if(i == 7){
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
