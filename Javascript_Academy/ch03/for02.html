<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.입력창으로부터 단을 입력 받아서 해당하는 단에 구구단을 출력하는 프로그램
    입력 : 구구단의 단 입력 5
    출력 : 5단에 해당하는 구구단을 출력

    2. 단 전체는 div 구성
     - 단 제목은 h3
     - display는 inline-block
     - padding 20px
     - margin : 15px
     - 줄간격 : 30px
     - 
    -->
    <style>
        .container{
            width: 200px; margin: 0 auto; text-align: center; border: 1px solid black;
        }
        .dan{
            padding: 20px; line-height: 30px; display: inline-block;
        }
        h3{font-size: 3em;}
    </style>
</head>
<body>
    <div class="container">
    <script>
        var dan = parseInt(prompt('구구단의 단 입력'));
        document.write('<div class="dan"><h3>'+dan+'단</h3></div><br>');
        for (var i = 1; i <= 9; i++) {
            document.write('<div class="dan">'+dan+' * '+i+' = '+dan*i+'</div>');
            
        }
    </script>
    </div>
</body>
</html>
