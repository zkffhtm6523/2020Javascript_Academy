<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1장</title>
</head>
<body>
    <script>
        /* 여러줄 주석 */
        // 한 줄 주석
        /*쌍따옴표, 외따옴표 상관 없음*/

        // var : 변수 선언(어떤 데이터 타입으로 넣느냐에 따라 정해짐)
        //prompt(입력을 받는 함수) 함수 == 메서드
        //if문 - 제어문(조건문)
        //document.write() : 브라우저로 결과를 출력하는 함수
        var age = prompt("당신의 나이는", "0");
        if(age >= 20){
            document.write("당신은 성인입니다.")
        } else{
            alert("당신은 미성년입니다.");
        }
    </script>
</body>
</html>
