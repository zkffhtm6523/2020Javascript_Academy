<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 함수</title>
</head>
<body>
    <h3>입력 함수</h3>
    <p>
        1.prompt() : 대화상자를 통해서 사용자에게 문자열을 입력하도록 하는 (함수 매개변수 타입에 따라 반환)<br>
        2.alert() : 경고메세지, 안내메세지 등을 나타내는 대화상자를 출력하고 확인버튼을 누르면 종료<br>
        3.confirm() : 대화상자를 통해서 사용자에게 확인 또는 취소의 응답을 요구하는 메세지를 제공하고
                      그 응답을 받아 반환한다.boolean타입 반환<br>
        -응답 : true(참),false(거짓)
    </p>
    <script>
        // var age = prompt("당신의 나이를 입력하시오?","");
        // if(age < 20){
        //     document.write("당신은 미성년자입니다.") //JSP에서 많이 사용.
        // } else{
        //     alert('당신은 성인입니다.');
        // }

        var answer = confirm("성인?");
        if(answer == true){
            alert('성인입니다.')
        } else{
            alert('미성년입니다.')
        }
    </script>
</body>
</html>
