<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제 1번</title>
    <!--
    1. 입력창을 통해 교통비, 식비, 음료비를 입력받아서 변수에 저장, price1, price2, price3
    2. 이 세가지 비용의 합이 하루 적정 지출 비용인 10000원을 초과했을 때 얼마를 초과했는지 출력
    3. 적으면 '돈 관리를 잘 했어요!' 라고 출력
    ex) 세 가지 비용의 합이 15000원이라면 '5000원 초과했어요.'
    4. 조건선택 연산자를 활용(추가 : if문 활용)
    -->
</head>
<body>
    <script>
        var price1 = parseInt(prompt('교통비 입력'));
        var price2 = parseInt(prompt('식비 입력'));
        var price3 = parseInt(prompt('음료비 입력'));
        var sumPrice = price1 + price2 + price3;
        var dayCost = 10000;
        var changes = sumPrice - dayCost;
        var check = sumPrice > dayCost ? document.write(changes+"원 초과했어요."):document.write('돈 관리를 잘 했어요!');

        if(sumPrice > dayCost){
            document.write(changes+"원 초과했어요.")
        } else{
            document.write('돈 관리를 잘 했어요!');
        }
    </script>
</body>
</html>
