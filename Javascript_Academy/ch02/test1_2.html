<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--
        1. 1분기 : 1200, 2분기 : 1300, 3분기 : 1000으로 판매량이 정해져 있고,
        입력창으로부터 4분기의 판매량을 입력받아서 1, 2, 3분기의 평균 판매량보다 많으면
        '판매량이 평균이상입니다.'
        적으면 '판매량이 평균미달입니다.'라고 출력
        2. 삼항연산자를 이용
    -->
</head>
<body>
    <script>
        var q1 = 1200;
        var q2 = 1300;
        var q3 = 1000;
        var q4 = parseInt(prompt('4분기 판매량을 입력하세요.'));
        var avg = (q1+q2+q3+q4)/4;
        var check = q4>=avg ? document.write('평균 이상입니다.') :document.write('평균 미달입니다.');
        if(q4>=avg){
            document.write('평균 이상입니다.');
        }else{
            document.write('평균 미달입니다.')
        }
    </script>
</body>
</html>
